<div class="table-container">
    <table>
      <thead>
        <tr>
          <th *ngFor="let title of columnTitles">{{ title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td *ngFor="let key of columnFields">{{ row[key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
