<div class="sidebar" [class.active]="isSidebarActive">
  <!-- Sidebar toggle button -->
  <div class="sidebar__menu-btn" (click)="toggleSidebar()">
    <i class="arrow ph-bold ph-caret-left"></i>
  </div>

  <!-- Sidebar header -->
  <div class="sidebar__head">
    Steamboat
    <!-- <div class="sidebar__user-image">
      <img 
        class="sidebar__profile-pic"
        src="/images/Mohan-muruge.jpg" 
        alt="User Image">
    </div>
    <div class="sidebar__user-details" *ngIf="!isSidebarActive">
      <p class="sidebar__title">Web Developer</p>
      <p class="sidebar__username">John Doe</p>
    </div> -->
  </div>

  <!-- Sidebar navigation -->
  <div class="sidebar__nav">
    <div *ngFor="let section of navItems" class="sidebar__menu">
      <!-- Section title -->
      <p class="sidebar__navtitle" [style.textAlign]="isSidebarActive ? 'center' : 'left'">
        {{ section.section }}
      </p>

      <!-- Navigation items -->
      <ul class="sidebar__navlist">
        <li
          *ngFor="let item of section.items; let i = index"
          class="sidebar__navitem"
          [class.active]="activeMenuIndex === i"
          
        >
        <!-- (click)="toggleMenu(i)" --- this will go up -->
          <!-- Main item -->
          <div class="nav-item-container">
          <a [routerLink]="item.route" [title]="isSidebarActive ? item.name : ''" (click)="setActiveMenu(i)">
            <i class="icon" [class]="item.icon"></i>
            <span class="text" *ngIf="!isSidebarActive">{{ item.name }}</span>
          </a>
          <i *ngIf="item.subMenu" class="arrow ph-bold" [class.ph-caret-down]="activeMenuIndex !== i"
            [class.ph-caret-up]="activeMenuIndex === i" (click)="toggleMenu(i, $event)"></i>
          </div>

          <!-- Submenu -->
          <ul class="sidebar__sub-menu" *ngIf="activeMenuIndex === i">
            <li *ngFor="let subItem of item.subMenu" class="sidebar__sub-item">
              <a [routerLink]="subItem.route">
                <span class="text">{{ subItem.name }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
