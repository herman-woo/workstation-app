  <mat-sidenav #sidenav class="my-sidenav" mode="side" [opened]="isExpanded"> 
    <mat-nav-list>
      <ng-container *ngFor="let item of navItems">
        <a mat-list-item 
           routerLink="{{ item.route }}" 
           *ngIf="!item.children" 
           class="nav-link"
           [matTooltip]="item.name" 
           [matTooltipDisabled]="isExpanded"> 
          <mat-icon>{{ item.icon }}</mat-icon> 
          <span *ngIf="isExpanded">{{ item.name }}</span> 
        </a>
  
        <mat-expansion-panel *ngIf="item.children" 
                             [expanded]="isExpanded" 
                             (opened)="isExpanded = true" 
                             (closed)="isExpanded = false">
          <mat-expansion-panel-header>
            <mat-icon>{{ item.icon }}</mat-icon> 
            <span>{{ item.name }}</span> 
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item 
               *ngFor="let child of item.children" 
               routerLink="{{ child.route }}" 
               class="nav-link"
               [matTooltip]="child.name" 
               [matTooltipDisabled]="isExpanded">
              <mat-icon>{{ child.icon }}</mat-icon> {{ child.name }}
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </ng-container>
    </mat-nav-list>
    <button mat-icon-button (click)="toggleSidenav()"> 
      <mat-icon>
        {{ isExpanded ? 'chevron_left' : 'chevron_right' }}
      </mat-icon>
    </button>
