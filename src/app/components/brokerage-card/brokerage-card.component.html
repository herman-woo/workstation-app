<div class="info-card">
    <h3><a [routerLink]="['/brokercompany', brokerageId]">Company:
            {{brokerage.name}}</a></h3>
    <p>Address: {{brokerage.address}}</p>
    <p>PostalCode: {{brokerage.postal_code}}</p>
    <p>City: {{brokerage.city}}</p>
    <p>Province: {{brokerage.province}}</p>
    <button class="top-button">Change Underwriter</button>
</div>
