<div class="info-card">
    <h3><a [routerLink]="['/broker', brokerId]">Broker:
            {{broker.first_name}}
            {{broker.last_name}}</a></h3>
    <p>Title: {{broker.title}}</p>
    <p>Tel: {{broker.phone_number}}</p>
    <p>Email: {{broker.email}}</p>
    <button class="top-button">Change Broker</button>
</div>
