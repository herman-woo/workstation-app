<div class="page-container">
    <record-breadcrumb [link]="'brokercompanies'" [category]="'Broker Companies'" [id]="id"></record-breadcrumb>
    <div class="page-section">
        <record-header [title]="brokerCompanyName"></record-header>
        <div class="info-content">
            <h2>Company Info:</h2>
            <div class="info-row">
                <span class="label">Company ID:</span>
                <span class="value">{{companyId}}</span>
            </div>
            <div class="info-row">
                <span class="label">Address:</span>
                <span class="value">{{address}}</span>
            </div>
            <div class="info-row">
                <span class="label">City :</span>
                <span class="value">{{city}}</span>
            </div>
            <div class="info-row">
                <span class="label">Province :</span>
                <span class="value">{{province}}</span>
            </div>
            <div class="info-row">
                <span class="label">Postal Code:</span>
                <span class="value">{{postalCode}}</span>
            </div>
            <div class="info-row">
                <span class="label">Is Top Level Company?</span>
                <span class="value">{{isTopLevel}}</span>
            </div>
            <div class="info-row">
                <span class="label">Parent Company:</span>
                <span class="value"><a [routerLink]="['/brokercompany', parentCompanyId]">{{parentCompanyName}}</a></span>
            </div>
        </div>
        <button>Edit</button>
    </div>
    <div class="page-section">
        <h2>Company Brokers</h2>
        <!-- <named-insured-table></named-insured-table> -->
    </div>
</div>
