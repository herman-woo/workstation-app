<div class="insured-page">
    <record-breadcrumb [link]="'insureds'" [category]="'Named Insureds'" [id]="id"></record-breadcrumb>
    <div class="insured-container">
        <record-header [subject]="pageSubject" [title]="insuredName"></record-header>
        <div class="insured-info-content">
            <h2>Insured Info:</h2>
            <div class="info-row">
                <span class="label">Mailing Address:</span>
                <span class="value">{{insuredAddress}}</span>
            </div>
            <div class="info-row">
                <span class="label">Province:</span>
                <span class="value">{{insuredProvince}}</span>
            </div>
        </div>
        <button>Edit</button>
    </div>
    <div class="insured-container">
        <h2>Insured's Accounts</h2>
        <named-insured-table></named-insured-table>
    </div>
</div>
