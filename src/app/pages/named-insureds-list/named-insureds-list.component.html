<insured-creation-form #insuredCreationForm></insured-creation-form>
<div class="list-page-container">
    <div class="list-page-header">
        <app-reference-banner [title]="title"></app-reference-banner>
    </div>

    <div class="table-container">
        <div class="list-page-panel">
            <div class="search-container">
                <input type="text" placeholder="Search by Insured Name..." [(ngModel)]="query" (keyup)="search()"
                    class="search-bar" />
            </div>
            <button (click)="insuredCreationForm.openForm()">Create Insured</button>
        </div>
        <table class="task-table">
            <thead>
                <tr>
                    <th>Insured</th>
                    <th>Mailing Address</th>
                    <th>Province</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insured of insureds">
                    <td><a [routerLink]="['/insured', insured.id]">{{insured.name}}</a> </td>
                    <td>{{ insured.address }}, {{ insured.postalCode }}</td>
                    <td>{{ insured.province }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
